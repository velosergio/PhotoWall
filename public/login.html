<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="PhotoWall - Login">
    <meta name="author" content="Mango Morado">
    <title>PhotoWall - Login</title>
    <link rel="stylesheet" href="/node_modules/@coreui/coreui/dist/css/coreui.min.css">
</head>
<body>
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-4 mb-0">
                            <div class="card-body">
                                <h1>PhotoWall - Login</h1>
                                <p class="text-body-secondary">Inicia sesión en tu cuenta</p>
                                <form action="/login" method="post">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="../node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
                                            </svg>
                                        </span>
                                        <input class="form-control" type="text" name="username" placeholder="Usuario" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="../node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>
                                            </svg>
                                        </span>
                                        <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-primary px-4" type="submit">Login</button>
                                        </div>
                                        <div class="col-6 text-end">
                                            <a class="btn btn-link px-0" href="/forgot-password">¿Olvidaste tu contraseña?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card col-md-5 text-white bg-primary py-5">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Regístrate</h2>
                                    <p>Si no tienes una cuenta, regístrate ahora para acceder a todas las funcionalidades.</p>
                                    <a class="btn btn-lg btn-outline-light mt-3" href="/register">Regístrate Ahora</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
</body>
</html>
