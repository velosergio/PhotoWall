<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Consola de administración de PhotoWall">
  <meta name="author" content="Mango Morado">
  <title>PhotoWall | Administrador de Usuarios</title>
  <link rel="stylesheet" href="/node_modules/@coreui/coreui/dist/css/coreui.min.css">
  <link rel="stylesheet" href="/node_modules/simplebar/dist/simplebar.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="/node_modules/@coreui/chartjs/dist/css/coreui-chartjs.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
    <div class="sidebar-header border-bottom">
      <div class="sidebar-brand">
        <span class="sidebar-brand-full">PhotoWall</span>
        <span class="sidebar-brand-narrow">PW</span>
      </div>
      <button class="btn-close d-lg-none" type="button" data-coreui-dismiss="offcanvas" data-coreui-theme="dark" aria-label="Close" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()"></button>
    </div>
    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
      <li class="nav-item"><a class="nav-link" href="index.html">
        <svg class="nav-icon">
          <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-applications"></use>
        </svg> Galeria</a></li>
      <li class="nav-item"><a class="nav-link" href="admin">
        <svg class="nav-icon">
          <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-speedometer"></use>
        </svg> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="admin-users.html">
        <svg class="nav-icon">
          <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
        </svg> Usuarios<span class="badge badge-sm bg-info ms-auto">NEW</span></a></li>
    </ul>
    <div class="sidebar-footer border-top d-none d-md-flex">
      <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
    </div>
  </div>
  <div class="wrapper d-flex flex-column min-vh-100">
    <header class="header header-sticky p-0 mb-4">
      <div class="container-fluid border-bottom px-4">
        <button class="header-toggler" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()" style="margin-inline-start: -14px;">
          <svg class="icon icon-lg">
            <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-menu"></use>
          </svg>
        </button>
        <ul class="header-nav d-none d-lg-flex">
          <li class="nav-item"><a class="nav-link" href="admin">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Galeria</a></li>
        </ul>
        <ul class="header-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">
            <svg class="icon icon-lg">
              <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-bell"></use>
            </svg></a></li>
        </ul>
      </div>
    </header>
    <div class="body flex-grow-1">
      <div class="container-lg px-4">
        <div class="table-responsive">
          <table class="table border mb-0">
            <thead class="fw-semibold text-nowrap">
              <tr class="align-middle">
                <th class="bg-body-secondary">Usuario</th>
                <th class="bg-body-secondary">Correo Electrónico</th>
                <th class="bg-body-secondary">Acciones</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Usuarios serán cargados aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="footer px-4">
      <div><a href="https://mangomorado.com">Mango Morado </a> &copy; 2024.</div>
      <div class="ms-auto">Hecho con ❤️ por Sergio Veloza y Andres Gonzalez</div>
    </footer>
  </div>
  <script src="/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
  <script src="/node_modules/simplebar/dist/simplebar.min.js"></script>
  <script src="/node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="/node_modules/@coreui/chartjs/dist/js/coreui-chartjs.js"></script>
  <script src="/node_modules/@coreui/utils/dist/umd/index.js"></script>
  <script src="/assets/js/corefix.js"></script>
  <script src="/assets/js/admin-users.js"></script>
</body>
</html>
