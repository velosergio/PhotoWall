<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="PhotoWall - Forgot Password">
    <meta name="author" content="Mango Morado">
    <title>PhotoWall - Olvide la contraseña</title>
    <link rel="stylesheet" href="/node_modules/@coreui/coreui/dist/css/coreui.min.css">
</head>
<body>
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h1>¿Olvidaste la contraseña?</h1>
                            <p class="text-body-secondary">Ingresa tu email</p>
                            <form action="/forgot-password" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <svg class="icon">
                                            <use xlink:href="/node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open"></use>
                                        </svg>
                                    </span>
                                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                                </div>
                                <button class="btn btn-primary px-4" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
</body>
</html>
